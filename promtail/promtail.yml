server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs scraping
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      # Add container name as a label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'

      # Add container ID as a label
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Add container image as a label
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Add docker compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Add docker compose project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Add custom app label if present
      - source_labels: ['__meta_docker_container_label_app']
        target_label: 'app'

      # Add environment label if present
      - source_labels: ['__meta_docker_container_label_environment']
        target_label: 'environment'

    pipeline_stages:
      # Try to parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            trace_id: trace_id
            span_id: span_id

      # Extract log level from common patterns
      - regex:
          expression: '^(?P<timestamp>\S+)\s+(?P<level>(ERROR|WARN|INFO|DEBUG|TRACE))\s+(?P<message>.*)$'

      # Set timestamp if found
      - timestamp:
          source: timestamp
          format: RFC3339

      # Add labels based on parsed data
      - labels:
          level:
          trace_id:

      # Output stage for final log line
      - output:
          source: message

  # System logs scraping (optional, for host system logs)
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

    pipeline_stages:
      # Parse syslog format
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+\s+\S+)\s+(?P<host>\S+)\s+(?P<process>\S+?)(\[(?P<pid>\d+)\])?:\s+(?P<message>.*)$'

      - timestamp:
          source: timestamp
          format: "Jan 02 15:04:05"

      - labels:
          host:
          process:

      - output:
          source: message

  # Application-specific log files (for services that write to files)
  - job_name: app_logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: app_logs
          __path__: /var/log/apps/**/*.log

    pipeline_stages:
      # Try to parse JSON structured logs
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: msg
            service: service
            trace_id: trace_id
            error: error

      - timestamp:
          source: timestamp
          format: RFC3339Nano

      - labels:
          level:
          service:
          trace_id:

      - output:
          source: message
