version: '3.8'

services:

  prometheus:
    build:
      context: ./prometheus
      dockerfile: dockerfile
    user: root # required for data persistence
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    labels:
      logging: "promtail"
      app: "prometheus"
      environment: "development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,environment"

  loki:
    build:
      context: ./loki
      dockerfile: dockerfile
    user: root # required for data persistence
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    labels:
      logging: "promtail"
      app: "loki"
      environment: "development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,environment"

  tempo:
    build:
      context: ./tempo
      dockerfile: dockerfile
    user: root # required for data persistence
    ports:
      - "3200:3200" # http server for querying
      - "4317:4317" # grpc server for ingest
      - "4318:4318" # http server for ingest
    volumes:
      - tempo_data:/var/tempo
    labels:
      logging: "promtail"
      app: "tempo"
      environment: "development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,environment"

  grafana:
    build:
      context: ./grafana
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=yourpassword123
      - GF_DEFAULT_INSTANCE_NAME=Grafana
      - GF_INSTALL_PLUGINS=grafana-simple-json-datasource,grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel
      - LOKI_INTERNAL_URL=http://loki:3100
      - PROMETHEUS_INTERNAL_URL=http://prometheus:9090
      - TEMPO_INTERNAL_URL=http://tempo:3200
    labels:
      logging: "promtail"
      app: "grafana"
      environment: "development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,environment"
  
  example_api:
    build:
      context: ./examples/api
      dockerfile: dockerfile
    ports:
      - "9091:9091"
    environment:
      - TEMPO_URL=http://tempo:4318
      - TEMPO_SERVICE_NAME=example_api
      - LOKI_URL=http://loki:3100
    labels:
      logging: "promtail"
      app: "example_api"
      environment: "development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,environment"

  promtail:
    build:
      context: ./promtail
      dockerfile: dockerfile
    ports:
      - "9080:9080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    labels:
      logging: "promtail"
      app: "promtail"
      environment: "development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  alertmanager:
    build:
      context: ./alertmanager
      dockerfile: dockerfile
    ports:
      - "9093:9093"
    volumes:
      - alertmanager_data:/alertmanager
    environment:
      - MATTERMOST_WEBHOOK_URL=${MATTERMOST_WEBHOOK_URL:-}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-your-pagerduty-key}
    labels:
      logging: "promtail"
      app: "alertmanager"
      environment: "development"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app,environment"

  # Startup check service - validates all third-party service connections
  # This service runs once on startup and exits with non-zero if any critical service fails
  startup-check:
    build:
      context: ./scripts
      dockerfile: dockerfile
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
      - GRAFANA_URL=http://grafana:3000
      - LOKI_URL=http://loki:3100
      - TEMPO_URL=http://tempo:3200
      - ALERTMANAGER_URL=http://alertmanager:9093
      - PROMTAIL_URL=http://promtail:9080
      - MATTERMOST_WEBHOOK_URL=${MATTERMOST_WEBHOOK_URL:-}
      - PAGERDUTY_SERVICE_KEY=${PAGERDUTY_SERVICE_KEY:-}
      - POSTGRES_EXPORTER_URL=${POSTGRES_EXPORTER_URL:-}
      - MAX_RETRIES=${STARTUP_CHECK_MAX_RETRIES:-30}
      - RETRY_INTERVAL=${STARTUP_CHECK_RETRY_INTERVAL:-2}
      - TIMEOUT=${STARTUP_CHECK_TIMEOUT:-5}
    depends_on:
      - prometheus
      - grafana
      - loki
      - tempo
      - alertmanager
      - promtail
    labels:
      app: "startup-check"
      environment: "development"

volumes:
  prometheus_data:
  loki_data:
  grafana_data:
  tempo_data:
  alertmanager_data: