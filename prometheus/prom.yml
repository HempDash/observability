global:
  scrape_interval: 15s # Default scrape interval

# Rule files - load alert and recording rules
rule_files:
  - '/etc/prometheus/rules/alerts.yml'
  - '/etc/prometheus/rules/recording.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'postgres-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres-exporter'
          service_type: 'exporter'

  # Observability Stack Health Monitoring
  - job_name: 'grafana'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          service_type: 'visualization'

  - job_name: 'loki'
    scrape_interval: 30s
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
          service_type: 'logging'

  - job_name: 'tempo'
    scrape_interval: 30s
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'
          service_type: 'tracing'

  - job_name: 'alertmanager'
    scrape_interval: 30s
    static_configs:
      - targets: ['alertmanager:9093']
        labels:
          service: 'alertmanager'
          service_type: 'alerting'

  - job_name: 'backend-api'
    scrape_interval: 15s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']

