global:
  scrape_interval: 15s # Default scrape interval

# Rule files - load alert and recording rules
rule_files:
  - '/etc/prometheus/rules/alerts.yml'
  - '/etc/prometheus/rules/recording.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Grafana metrics
  - job_name: 'grafana'
    scrape_interval: 15s
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  # Loki metrics
  - job_name: 'loki'
    scrape_interval: 15s
    static_configs:
      - targets: ['loki:3100']
    metrics_path: '/metrics'

  # Tempo metrics
  - job_name: 'tempo'
    scrape_interval: 15s
    static_configs:
      - targets: ['tempo:3200']
    metrics_path: '/metrics'

  - job_name: 'postgres-exporter'
    scrape_interval: 15s
    static_configs:
      - targets: ['postgres-exporter:9187']

