global:
  resolve_timeout: 5m
  # PagerDuty integration key (set via environment variable)
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'
  # Slack webhook URL (set via environment variable)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver for all alerts
  receiver: 'slack-notifications'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending the first notification for a group
  group_wait: 30s

  # Wait time before sending notification about new alerts added to a group
  group_interval: 5m

  # Wait time before re-sending a notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts go to PagerDuty and Slack
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    - match:
        severity: critical
      receiver: 'slack-critical'

    # Warning alerts go to Slack only
    - match:
        severity: warning
      receiver: 'slack-warnings'

    # Database-specific alerts
    - match:
        team: platform
      receiver: 'slack-platform-team'
      group_by: ['alertname', 'instance']

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning-level alerts if critical alerts are firing for the same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['instance', 'alertname']

  # Inhibit replica alerts if primary database is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match_re:
      alertname: 'Replica.*'
    equal: ['cluster']

# Receivers configuration
receivers:
  # Default Slack notifications
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#alerts'
        title: 'Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        send_resolved: true

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }} - {{ .Annotations.summary }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          summary: '{{ .CommonAnnotations.summary }}'
          description: '{{ .CommonAnnotations.description }}'
        severity: 'critical'

  # Slack for critical alerts
  - name: 'slack-critical'
    slack_configs:
      - channel: '#alerts-critical'
        username: 'AlertManager'
        icon_emoji: ':rotating_light:'
        color: 'danger'
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          :fire: *CRITICAL ALERT* :fire:
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}
          {{ end }}
        send_resolved: true

  # Slack for warning alerts
  - name: 'slack-warnings'
    slack_configs:
      - channel: '#alerts-warnings'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        color: 'warning'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          :warning: *Warning*
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        send_resolved: true

  # Platform team notifications
  - name: 'slack-platform-team'
    slack_configs:
      - channel: '#platform-alerts'
        username: 'AlertManager'
        icon_emoji: ':database:'
        title: 'Platform Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Summary:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Instance:* {{ .Labels.instance }}
          {{ end }}
        send_resolved: true
