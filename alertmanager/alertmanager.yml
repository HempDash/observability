global:
  resolve_timeout: 5m
  # PagerDuty integration key (set via environment variable)
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  # Default receiver for all alerts
  receiver: 'mattermost-notifications'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending the first notification for a group
  group_wait: 30s

  # Wait time before sending notification about new alerts added to a group
  group_interval: 5m

  # Wait time before re-sending a notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts go to PagerDuty and Mattermost
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    - match:
        severity: critical
      receiver: 'mattermost-critical'

    # Warning alerts go to Mattermost only
    - match:
        severity: warning
      receiver: 'mattermost-warnings'

    # Database-specific alerts
    - match:
        team: platform
      receiver: 'mattermost-platform-team'
      group_by: ['alertname', 'instance']

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Inhibit warning-level alerts if critical alerts are firing for the same instance
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['instance', 'alertname']

  # Inhibit replica alerts if primary database is down
  - source_match:
      alertname: 'PostgreSQLDown'
    target_match_re:
      alertname: 'Replica.*'
    equal: ['cluster']

# Receivers configuration
receivers:
  # Default Mattermost notifications
  - name: 'mattermost-notifications'
    webhook_configs:
      - url: '${MATTERMOST_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10

  # PagerDuty for critical alerts
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: '{{ .GroupLabels.alertname }} - {{ .Annotations.summary }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          summary: '{{ .CommonAnnotations.summary }}'
          description: '{{ .CommonAnnotations.description }}'
        severity: 'critical'

  # Mattermost for critical alerts
  - name: 'mattermost-critical'
    webhook_configs:
      - url: '${MATTERMOST_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10

  # Mattermost for warning alerts
  - name: 'mattermost-warnings'
    webhook_configs:
      - url: '${MATTERMOST_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10

  # Platform team notifications
  - name: 'mattermost-platform-team'
    webhook_configs:
      - url: '${MATTERMOST_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          follow_redirects: true
        max_alerts: 10
