apiVersion: 1

providers:
  # Dashboard provider for database dashboards
  - name: 'Database Dashboards'
    orgId: 1
    folder: 'Databases'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
